<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map: Find Amenities</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply Inter font globally and ensure smooth scrolling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom map container styling */
        #map-container {
            /* This div simulates the fixed boundary of the building floor */
            position: relative;
            background-color: #ffffff;
            border: 4px solid #1f2937; /* Dark border to define map boundary */
            height: 500px; /* Set explicit height for predictable layout */
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Style for the interactive amenity markers */
        .amenity-marker {
            position: absolute;
            width: 4rem; /* Increased size for better visibility */
            height: 4rem; /* Increased size for better visibility */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px; /* Full circle */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 4px solid white; /* Slightly thicker border */
            z-index: 20; /* Ensure markers are above the floor plan image */
        }
        .amenity-marker:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Stronger shadow on hover */
            z-index: 30;
        }
        /* Specific marker colors */
        .marker-printer { background-color: #f59e0b; /* Amber */ }
        .marker-microwave { background-color: #10b981; /* Emerald */ }
        .marker-vending { background-color: #3b82f6; /* Blue */ }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center py-8">
            <h1 class="text-4xl font-extrabold text-gray-900">Campus Amenity Finder</h1>
            <p class="text-xl text-gray-600 mt-2">Locate essential services on each floor of the building.</p>
        </header>

        <!-- Floor Selector and Map View -->
        <div class="bg-white p-6 rounded-xl shadow-lg">

            <!-- Floor Selector -->
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                <button id="floor-1-btn" onclick="switchFloor('floor1')" class="floor-btn px-6 py-2 rounded-full font-semibold text-lg transition duration-200 bg-indigo-600 text-white shadow-md hover:bg-indigo-700">Floor 1</button>
                <button id="floor-2-btn" onclick="switchFloor('floor2')" class="floor-btn px-6 py-2 rounded-full font-semibold text-lg transition duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">Floor 2</button>
                <button id="floor-3-btn" onclick="switchFloor('floor3')" class="floor-btn px-6 py-2 rounded-full font-semibold text-lg transition duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">Floor 3</button>
            </div>

            <!-- Map Area -->
            <div id="map-container" class="rounded-xl overflow-hidden relative p-4">
                
                <!-- Floor Plan Image - This is where your uploaded image will display -->
                <img id="floor-map-image" 
                     src="" 
                     alt="Building Floor Plan" 
                     class="absolute inset-0 w-full h-full object-contain rounded-lg opacity-100 transition-opacity duration-500"
                     onerror="this.style.backgroundColor='#f0f0f0'; this.alt='Error loading floor plan image. Check the file path.'; this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='"
                >

                <!-- Map markers will be inserted here by JavaScript -->
                <div class="absolute inset-0 flex items-center justify-center text-gray-400 text-2xl font-bold opacity-0 pointer-events-none">
                    <span id="floor-label"></span>
                </div>
            </div>

        </div>

        <!-- Amenity Image Display Area -->
        <div class="mt-8 bg-white p-6 rounded-xl shadow-lg border-t-4 border-indigo-600">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Amenity Preview</h2>
            <div id="image-display" class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-6">
                <div class="w-full md:w-1/2 p-4 text-center">
                    <img id="amenity-image" 
                         src="https://placehold.co/400x250/cccccc/333333?text=Click+a+marker+to+view+image" 
                         alt="Amenity Location Preview" 
                         class="rounded-lg shadow-xl w-full h-auto object-cover max-h-120"
                         onerror="this.onerror=null; this.src='https://placehold.co/400x250/FF6347/white?text=Image+Load+Error';"
                    >
                </div>
                <div class="w-full md:w-1/2">
                    <p class="text-lg font-semibold text-gray-700 mb-2">Selected Amenity:</p>
                    <p id="amenity-info" class="text-xl font-extrabold text-indigo-600">No amenity selected.</p>
                    <p id="amenity-location" class="text-sm text-gray-500 mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-sm text-gray-500 py-4 mt-6">
        &copy; 2025 Campus Map Interactive Demo
    </footer>

    <script>
        // --- IMPORTANT: All three floor plan URLs are now set to the uploaded images ---
        const mapData = {
            'floor1': {
                // Floor 1 URL (from previous steps)
                planUrl: 'images/floor-1.png', 
                amenities: [
                    { id: '101', type: 'Printer', x: '75%', y: '15%', imageUrl: 'images/microwave-1.jpg' },
                    { id: '102', type: 'Vending', x: '35%', y: '60%', imageUrl: 'images/vending-machines-1.jpg' },
                    { id: '103', type: 'Microwave', x: '50%', y: '25%', imageUrl: 'images/vending-machines-2.jpg' },
                ]
            },
            'floor2': {
                // Floor 2 URL (from previous steps)
                planUrl: 'images/floor-2.png', 
                amenities: [
                    { id: '201', type: 'Microwave', x: '45%', y: '50%', imageUrl: 'https://placehold.co/400x250/10b981/ffffff?text=Floor+2+Breakroom+Microwave' },
                    { id: '202', type: 'Printer', x: '77%', y: '23%', imageUrl: 'images/printer-295.jpg'},
                    { id: '203', type: 'Vending', x: '80%', y: '70%', imageUrl: 'https://placehold.co/400x250/3b82f6/ffffff?text=Floor+2+Vending+Machine' },
                ]
            },
            'floor3': {
                // Floor 3 URL (NEWLY ADDED)
                planUrl: 'images/floor-3.png', 
                amenities: [
                    // Adjusted positions to roughly fit the Floor 3 layout
                    { id: '301', type: 'Vending', x: '85%', y: '20%', imageUrl: 'https://placehold.co/400x250/3b82f6/ffffff?text=Floor+3+East+Vending' },
                    { id: '302', type: 'Microwave', x: '40%', y: '45%', imageUrl: 'https://placehold.co/400x250/10b981/ffffff?text=Floor+3+Central+Breakroom' },
                    { id: '303', type: 'Printer', x: '15%', y: '70%', imageUrl: 'https://placehold.co/400x250/f59e0b/ffffff?text=Floor+3+West+Printer+Area' },
                ]
            }
        };

        let currentFloor = 'floor1';

        const mapContainer = document.getElementById('map-container');
        const floorMapImage = document.getElementById('floor-map-image');
        const amenityImage = document.getElementById('amenity-image');
        const amenityInfo = document.getElementById('amenity-info');
        const amenityLocation = document.getElementById('amenity-location');

        /**
         * Renders the interactive markers and the floor plan image for the selected floor.
         */
        function renderMap(floorKey) {
            // Clear existing markers
            mapContainer.querySelectorAll('.amenity-marker').forEach(marker => {
                if (marker.id !== 'floor-map-image') {
                    marker.remove();
                }
            });

            const floorData = mapData[floorKey];
            const amenities = floorData.amenities || [];
            
            // 1. Set the floor plan image source.
            // Explicitly setting the src ensures the browser tries to load the image immediately.
            floorMapImage.src = floorData.planUrl;
            floorMapImage.alt = `Floor ${floorKey.slice(-1)} Building Layout`;
            console.log("Attempting to load floor plan from:", floorData.planUrl);


            amenities.forEach(item => {
                // 2. Create the marker element
                const marker = document.createElement('div');
                marker.classList.add('amenity-marker');

                // Apply dynamic styles and icon based on type
                let typeClass = '';
                let icon = '';
                
                switch (item.type) {
                    case 'Printer':
                        typeClass = 'marker-printer';
                        icon = 'üñ®Ô∏è';
                        break;
                    case 'Microwave':
                        typeClass = 'marker-microwave';
                        icon = '‚ô®Ô∏è';
                        break;
                    case 'Vending':
                        typeClass = 'marker-vending';
                        icon = 'ü•§';
                        break;
                }

                marker.classList.add(typeClass, 'shadow-lg');
                marker.innerHTML = `<span class="text-2xl">${icon}</span>`;

                // 3. Position the marker using the data coordinates
                // Subtract half the marker size (2rem = 32px) to center the marker over the X/Y point
                marker.style.left = `calc(${item.x} - 2rem)`;
                marker.style.top = `calc(${item.y} - 2rem)`;

                // 4. Attach the click handler
                marker.addEventListener('click', () => showAmenityImage(item, floorKey));

                // 5. Add to the map
                mapContainer.appendChild(marker);
            });
        }

        /**
         * Handles the click on an amenity marker to update the image and info panel.
         * @param {Object} amenity - The amenity object from mapData.
         * @param {string} floorKey - The current floor identifier.
         */
        function showAmenityImage(amenity, floorKey) {
            
            // Update the image source and alt text
            amenityImage.src = amenity.imageUrl;
            amenityImage.alt = `${amenity.type} location on Floor ${floorKey.slice(-1)}`;

            // Update the info panel text
            amenityInfo.textContent = `${amenity.type} (ID: ${amenity.id})`;
            amenityLocation.textContent = `Located approximately at ${amenity.x} across, ${amenity.y} down, on Floor ${floorKey.slice(-1)}.`;
        }

        /**
         * Switches the active floor and re-renders the map.
         * @param {string} floorKey - The floor identifier (e.g., 'floor1').
         */
        function switchFloor(floorKey) {
            currentFloor = floorKey;
            
            // Update button styles
            document.querySelectorAll('.floor-btn').forEach(btn => {
                if (btn.id === `${floorKey}-btn`) {
                    btn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-md', 'hover:bg-indigo-700');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md', 'hover:bg-indigo-700');
                    btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
            });

            // Reset image panel
            amenityImage.src = "https://placehold.co/400x250/cccccc/333333?text=Click+a+marker+to+view+image";
            amenityInfo.textContent = 'No amenity selected.';
            amenityLocation.textContent = '';
            
            // Render the new floor map
            renderMap(currentFloor);
        }

        // Initialize the map on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Start on Floor 1
            switchFloor('floor1'); 
        });
    </script>
</body>
</html>
